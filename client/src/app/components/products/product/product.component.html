<div *ngIf="products" class="row">
    <div *ngFor="let product of products|  slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
        <a routerLink="product/details/{{product.id}}" ><img class="card-img-top" src="{{product.imageUrl}}" alt=""></a>
        <div class="card-body">
            <h4 class="card-title">
                <a routerLink="product/details/{{product.id}}">{{product.title}}</a>
            </h4>
            <button (click)="handleOrder(product.id)" class="pull-right btn btn-primary">Buy</button>
            <h5>${{product.price}}</h5>
            <p class="card-text">{{product.description}}</p>
        </div>
        <!-- <div class="card-footer">
            <small class="text-muted">★ ★ ★ ★ ☆</small>
        </div> -->
        </div>
    </div>
</div>
<ngb-pagination *ngIf="products" [(page)]="page" [pageSize]="pageSize" [collectionSize]="products.length"></ngb-pagination>
